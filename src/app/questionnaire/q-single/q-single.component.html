<div class="single__wrapper">
    <p qText>{{ question.text }}</p>
    <div class="single__input">
        <igx-input-group [igxToggleAction]="dropdown" [igxDropDownItemNavigation]="dropdown">
            <input igxInput readonly [value]="value?.text">
            <igx-suffix *ngIf="value?.text" (click)="clear($event)"><igx-icon>clear</igx-icon></igx-suffix>
        </igx-input-group>

        <igx-drop-down #dropdown class='single__options-list' (onSelection)="handleSelection($event)">
            <igx-drop-down-item *ngFor="let answer of question.answers" [value]="answer">
                {{ answer.text }}
            </igx-drop-down-item>
        </igx-drop-down>

    </div>
    <q-validator>
        <ng-content ngProjectAs="[qError]"></ng-content>
        <ng-container *ngTemplateOutlet="questionnaire.errorIcon"></ng-container>
    </q-validator>
</div>
